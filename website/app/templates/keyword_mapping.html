{% extends "base.html" %}
{% block content %}

{% if pages %}
<form method="POST">
{%for page in pages %}

<div class="img">
	<img src="{{url_for('static', filename=page.filename)}}">
</div>
<div class="keyword_input">
	<input type="text" name="{{page.id}}">
</div>

{% endfor %}
	<input id="keyword-submit" type="submit" name="my-form" value="Save">
</form>
{% endif %}
    <button class="btn"><a href="/pages/1">Start Presentation</a></button>

{%endblock%}
