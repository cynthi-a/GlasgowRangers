{% extends "base.html" %}
{% block content %}

{% if pages %}
    <h2>Please choose Keywords</h2>
    <p style="margin-left:20px">Choose which keywords should be used to change to the next slide.</p>
<form method="POST">
{%for page in pages %}

<div class="img">
	<img src="{{url_for('static', filename=page.filename)}}">
</div>
<div class="keyword_input">
    <label>Keyword: </label>
	<input type="text" name="{{page.id}}">
</div>

{% endfor %}
	<input id="keyword-submit" class="btn-save" type="submit" name="my-form" value="Save">
</form>
{% endif %}
    <div>
    <button class="btn" id="btn-bottom"><a href="/pages/1">Start Presentation</a></button>
    </div>
{%endblock%}
